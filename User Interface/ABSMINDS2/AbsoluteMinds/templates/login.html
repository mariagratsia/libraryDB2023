{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3>LOGIN</h3>
    <div class="form">
       <label for="myusername">Username</label>
       <input 
       type="text"
       class="form"
       name="myusername"
       placeholder="Enter username"
       /> 
       <br />
       <label for="password">Password</label>
       <input 
       type="password"
       class="form"
       name="password"
       placeholder="Enter password"
       /> 
    </div>
    <br />
    <button type="submit">Submit</button>
</form>
{% endblock %}
