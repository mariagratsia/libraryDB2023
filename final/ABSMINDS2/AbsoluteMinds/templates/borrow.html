{% extends "base.html" %}
{% block title %}Borrow{% endblock %}

{% block content %}

{% if reserve %}
<form action="/book_details/{{ book_id }}/borrow_book" method="post">
    <p>Right now this book is not available. Do you want to reserve it?</p>
    <button type="submit" name="show_makereserve">YES</button>
    <button type="submit" name="show_noreserve">NO</button>
</form>

{% else %}
<p>Borrow Reguest Successful! Waiting for approval... </p>
<a href="{{ url_for('view.home') }}">Return to home page</a>
{% endif %}

{% endblock %}
